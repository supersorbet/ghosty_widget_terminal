<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bitchterm">
    <meta name="keywords" content="terminal, bitchterm, alpha">
    <meta name="author" content="dayungog">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>bitch term</title>
    <link rel="stylesheet"  href="styles.css" />
</head>

<body>
    <div class="shell" id="shell">
        <div id = "loading" class="text-blue">
            <br>
            <br>
            <div class="loading-bar">
                <pre id="loading-ascii-art"></pre>
                <div id="loading-text"></div>
                <div id = "fill"></div>
                <pre class="loading-bar__animation"></pre>
              </div>
        </div>
        <div id = "command-interface">
            <div class="ascii">
                <pre id="ascii-art"></pre>
            </div>
            <div id="output"></div>
            <div id="command-line">
                <span id="prompt" ><span class="text-blue">[pepe-thinkpad_42069 ~]$ 
                </span></span>
                <input type="text" id="command-input" class="input" autofocus>
                <span id="cursor">_</span>
            </div>
        </div>
    </div>
</body>

</html>
<script src="commands/ascii.js" type="module"></script>
<script src="loading.js"></script>
<script src="script.js" type="module"></script>
